<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pearlcare Dental Studio</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg"
            aria-label="Eleventh navbar example">
            <div class="container-fluid d-flex justify-content-between px-lg-5">
                <div class="logo col-lg-4">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/logo.png" alt="logo"
                            class="img-fluid" style="height: 65px;">
                    </a>
                </div>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
                    aria-controls="navbarsExample09" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="navbar-collapse collapse col-lg-8 show justify-content-lg-end"
                    id="navbarsExample09">
                    <ul class="navbar-nav gap-3 mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item">
                            <a class="nav-link"
                                href="./services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./specialists.html">Dental
                                Specialists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about-us.html">About
                                Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="./appointment.html"
                                class="btn btn-dark">Book with us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-5">
            <h1 class="text-center mb-4 fw-bold">Book With Us</h1>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First
                            name</label>
                        <input type="text" class="form-control" id="firstName"
                            placeholder="Jane">
                    </div>
                    <div class="col-md-6">
                        <label for="service" class="form-label">Service</label>
                        <select class="form-select" id="service">
                            <option selected>Choose your service</option>
                            <option value="General Dentistry">General
                                Dentistry</option>
                            <option value="Root Canals">Root Canals</option>
                            <option value="Teeth Whitening">Teeth
                                Whitening</option>
                            <option value="Fillings">Fillings</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last
                            name</label>
                        <input type="text" class="form-control" id="lastName"
                            placeholder="Doe">
                    </div>
                    <div class="col-md-6">
                        <label for="specialist" class="form-label">Dental
                            Specialist</label>
                        <select class="form-select" id="specialist">
                            <option selected>Choose your dental
                                specialist</option>
                            <option value="Dr. Emily White, DDS">Dr. Emily
                                White, DDS</option>
                            <option value="Dr. John Green, DMD">Dr. John Green,
                                DMD</option>
                            <option value="Dr. Sarah Brown, DDS">Dr. Sarah
                                Brown, DDS</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="email@example.com">
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your message</label>
                    <textarea class="form-control" id="message" rows="3"
                        placeholder="Enter your question or message"></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
        <footer class="bg-black text-white py-5 text-center">
            <div class="container">
                <div class="row row-cols-lg-2 row-cols-1">
                    <div class="col">
                        <p>Phone Number: (123) 456-7890</p>
                        <p>Visit Us At: 123 Beaver Avenue, Ottawa City,
                            Ontario</p>
                        <img src="./assets/social-icons.png" alt="social-icons">
                    </div>
                    <div class="col">
                        <p>Working Hours:</p>
                        <p>Monday to Friday: 8:00 AM - 5:00 PM</p>
                        <p>Saturday: 10:00 AM - 4:00 PM</p>
                        <p>Sunday: Closed</p>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
